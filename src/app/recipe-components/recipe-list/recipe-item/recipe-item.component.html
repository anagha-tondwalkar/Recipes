<a [routerLink]="[index]" routerLinkActive="active" style="cursor: pointer;" class="list-group-item clearfix">
    <div class="float-sm-left">
        <h5 class="list-group-item-heading">{{ recipeItem.name }}</h5>
        <p class="list-group-item-text">{{ recipeItem.description }}</p>
    </div>
    <span class="float-sm-right">
        <img [src]="recipeItem.imagePath" alt="{{ recipeItem.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
